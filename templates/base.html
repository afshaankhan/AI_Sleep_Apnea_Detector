<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Sleep Apnea Detection{% endblock %}</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: 'Fira Code', monospace;
      background: linear-gradient(to bottom, #0f172a, #0a0e1a);
      color: #e0f2fe;
      overflow-x: hidden;
    }

    .glow {
      color: #38bdf8;
      text-shadow: 0 0 2px #38bdf8, 0 0 5px rgba(56, 189, 248, 0.3);
    }

    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: linear-gradient(to right, rgba(56, 189, 248, 0.1) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(56, 189, 248, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.12;
      filter: blur(0.5px);
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 60%, #000a12 100%);
      opacity: 0.5;
    }

    nav a {
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
      text-shadow: 0 0 6px #38bdf8;
    }
  </style>
</head>

<body class="relative px-6 py-4 min-h-screen">

  <!-- Subtle Grid and Glow -->
  <div class="background-grid"></div>
  <div class="vignette"></div>

  <!-- Navigation Bar -->
  <nav class="relative z-10 flex gap-6 text-sm text-sky-300 mb-6 font-mono">
    <a href="/">🏠 Home</a>
    <a href="/about">👤 About</a>
    <a href="/report">📊 EDA</a>
    <a href="/apnea-info">💡 Learn</a>
    <a href="/future">🚀 Future</a>
  </nav>

  <!-- Main Content -->
  <main class="relative z-10">
    {% block content %}{% endblock %}
  </main>

  <!-- AOS Init -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ once: true, duration: 700 });
    });
  </script>
</body>
</html>
